<mat-expansion-panel *ngIf="categories">
    <mat-expansion-panel-header>
        <mat-panel-title>CATEGORIES</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let cate of categories"   >
            <button (click)="onShowCategory(cate)" > {{cate}}</button>
        </mat-list-option>
    </mat-selection-list>
</mat-expansion-panel>
